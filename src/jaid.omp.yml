# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
# Symbols:     
version: 3
palette:
  errorBackground: '#ff3939'
  errorForegroundDimmed: '#681616'
  foreground: black
  gitBackground: '#3AD900'
  pathBackground: '#fff084'
  pathForegroundDimmed: '#ae9360'
  rootBackground: '#ff9021'
  rootForegroundDimmed: '#7a450f'
  shellBackground: '#67d6ff'
  shellForegroundDimmed: '#2e60bb'
  terminalBackground: black
blocks:
- type: prompt
  alignment: left
  segments:
  - type: os
    properties:
      cache_duration: none
    template: ' {{ .Icon }} '
    style: diamond
    foreground_templates:
    - '{{ if .Root }}p:rootForegroundDimmed{{ end }}'
    - p:shellForegroundDimmed
    background_templates:
    - '{{ if .Root }}p:rootBackground{{ end }}'
    - p:shellBackground
  - type: shell
    properties:
      cache_duration: none
      mapped_shell_names:
        bash: 
        cmd: 
        fish: 
        pwsh: 󰨊
        zsh: 󰰶
    template: '{{ .Name }}    {{ if not .Segments.Project.Type }}   {{ end }}'
    style: diamond
    trailing_diamond: 
    foreground_templates:
    - '{{ if .Root }}p:rootForegroundDimmed{{ end }}'
    - p:shellForegroundDimmed
    background_templates:
    - '{{ if .Root }}p:rootBackground{{ end }}'
    - p:shellBackground
  - type: project
    properties:
      cache_duration: none
    template: '{{ if eq .Type "node" }}{{ url "" (printf "%s%s%s" "vscode://file/" (regexReplaceAll "\\\\" .AbsolutePWD "/") "/package.json") }} {{ else }} {{ end }}'
    style: diamond
    trailing_diamond: 
    foreground_templates:
    - '{{ if .Root }}p:rootForegroundDimmed{{ end }}'
    - p:shellForegroundDimmed
    background_templates:
    - '{{ if .Root }}p:rootBackground{{ end }}'
    - p:shellBackground
  - type: text
    template: '{{if ge .SHLVL 2 }}>{{ end }}'
    style: diamond
    leading_diamond: 
    trailing_diamond: 
    foreground: p:shellBackground
    background: p:shellBackground
  - type: text
    template: '{{if ge .SHLVL 3 }}>{{ end }}'
    style: diamond
    leading_diamond: 
    trailing_diamond: 
    foreground: p:shellBackground
    background: p:shellBackground
  - type: text
    template: '{{if ge .SHLVL 4 }}>{{ end }}'
    style: diamond
    leading_diamond: 
    trailing_diamond: 
    foreground: p:shellBackground
    background: p:shellBackground
  - type: text
    template: '{{if ge .SHLVL 5 }}>{{ end }}'
    style: diamond
    leading_diamond: 
    trailing_diamond: 
    foreground: p:shellBackground
    background: p:shellBackground
  - type: text
    template: '{{if ge .SHLVL 6 }}>{{ end }}'
    style: diamond
    leading_diamond: 
    trailing_diamond: 
    foreground: p:shellBackground
    background: p:shellBackground
  - type: executiontime
    properties:
      cache_duration: none
      style: roundrock
      threshold: 1
    templates:
    - ' {{ if ne .Code 0 }}<p:errorForegroundDimmed>󱎫</> {{ .FormattedMs }}{{ end }} '
    - ' <p:shellForegroundDimmed>󱎫</> {{ .FormattedMs }} '
    templates_logic: first_match
    style: diamond
    leading_diamond: 
    trailing_diamond: 
    foreground: p:foreground
    background_templates:
    - '{{ if ne .Code 0 }}p:errorBackground{{ end }}'
    - p:shellBackground
  - type: status
    properties:
      cache_duration: none
    templates:
    - ' {{ if eq .Code 0 }}<p:shellForegroundDimmed></>{{ end }} '
    - ' <p:errorForegroundDimmed>󱚡</> {{ .String }} '
    templates_logic: first_match
    style: diamond
    leading_diamond: 
    trailing_diamond: 
    foreground: p:foreground
    background_templates:
    - '{{ if eq .Code 0 }}p:shellBackground{{ end }}'
    - p:errorBackground
  - type: path
    properties:
      cache_duration: none
      folder_icon: '  '
      folder_separator_icon: ' <p:pathForegroundDimmed></> '
      style: full
    template: ' {{ .Path }} '
    interactive: true
    style: diamond
    leading_diamond: 
    trailing_diamond: 
    foreground: p:foreground
    background: p:pathBackground
  - type: git
    properties:
      cache_duration: none
      fetch_status: true
      fetch_upstream_icon: true
    template: ' {{ if .UpstreamURL }}{{ url .HEAD .UpstreamURL }} {{ else }}{{ .HEAD }}{{ end }}{{ if .Working.Changed }}  {{ end }}'
    style: diamond
    leading_diamond: 
    trailing_diamond: 
    foreground: p:foreground
    background: p:gitBackground
    background_templates:
    - '{{ if or (.Working.Changed) (.Staging.Changed) }}#FFC600{{ end }}'
    - '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#FFCC80{{ end }}'
    - '{{ if gt .Ahead 0 }}#B388FF{{ end }}'
    - '{{ if gt .Behind 0 }}#B388FF{{ end }}'
  - type: command
    properties:
      cache_duration: none
      command: Start-Process 'mpv' -ArgumentList '--no-terminal --no-config --no-video "C:/Users/jaid/Downloads/brave/yoshi-tongue.mp3"' -WindowStyle Hidden
      interpret: false
      shell: pwsh
    style: plain
  trailing_diamond: "\n"
console_title_template: '{{ if ge .Jobs 1 }}{{ .Jobs }} {{ end }}{{ if .Segments.Git.RepoName }}g{{ else if eq .Segments.Project.Type "node" }}b{{ else }}d{{ end }} {{ .Folder }}' # TODO Replace icons by 󰊢 (g),  (b),  (d) as soon as supported by the terminal tab font
