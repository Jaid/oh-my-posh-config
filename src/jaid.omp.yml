version: 2
palette:
  foreground: '#000000'
  shellBackground: '#78ff83'
  pathBackground: '#1478DB'
  gitBackground: '#3AD900'
blocks:
- type: prompt
  alignment: left
  segments:
  - type: shell
    template: '{{ .Name }}   '
    properties:
      mapped_shell_names:
        bash: 
        cmd: 
        pwsh: 󰨊
        zsh: 󰰶
    interactive: true
    style: diamond
    leading_diamond: 
    foreground: p:foreground
    background: p:shellBackground
  - type: path
    template: ' {{ .Path }} '
    properties:
      folder_separator_icon: /
      style: full
    interactive: true
    style: powerline
    powerline_symbol: 
    foreground: p:foreground
    background: p:pathBackground
  - type: git
    template: '  {{ .HEAD }}{{ if .Working.Changed }}  {{ end }}{{ if gt .StashCount 0 }}  {{ end }}'
    properties:
      fetch_stash_count: true
      fetch_status: true
    style: powerline
    powerline_symbol: 
    foreground: p:foreground
    background: p:gitBackground
    background_templates:
    - '{{ if or (.Working.Changed) (.Staging.Changed) }}#FFC600{{ end }}'
    - '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#FFCC80{{ end }}'
    - '{{ if gt .Ahead 0 }}#B388FF{{ end }}'
    - '{{ if gt .Behind 0 }}#B388FF{{ end }}'
- type: prompt
  alignment: left
  segments:
  - type: text
    template: ' 󰧂 '
    style: diamond
    trailing_diamond: 
    foreground: p:foreground
    background: p:shellBackground
  newline: true
final_space: true
