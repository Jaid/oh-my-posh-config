# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
version: 3
palette:
  errorBackground: '#ff3939'
  errorForegroundDimmed: '#681616'
  foreground: black
  gitBackground: '#3AD900'
  pathBackground: '#3399ff'
  rootBackground: '#ff9021'
  rootForegroundDimmed: '#7a450f'
  shellBackground: '#53ff59'
  shellForegroundDimmed: '#1b5c1d'
blocks:
- type: prompt
  alignment: left
  segments:
  - type: os
    properties:
      cache_duration: none
    template: ' {{ .Icon }} '
    style: diamond
    leading_diamond: 
    foreground_templates:
    - '{{ if .Root }}p:rootForegroundDimmed{{ end }}'
    - p:shellForegroundDimmed
    background_templates:
    - '{{ if .Root }}p:rootBackground{{ end }}'
    - p:shellBackground
  - type: shell
    properties:
      cache_duration: none
      mapped_shell_names:
        bash: 
        cmd: 
        pwsh: 󰨊
        zsh: 󰰶
    template: '{{ .Name }}  '
    style: diamond
    foreground_templates:
    - '{{ if .Root }}p:rootForegroundDimmed{{ end }}'
    - p:shellForegroundDimmed
    background_templates:
    - '{{ if .Root }}p:rootBackground{{ end }}'
    - p:shellBackground
  - type: path
    properties:
      cache_duration: none
      folder_icon: '  '
      folder_separator_icon: '  '
      style: full
    template: ' {{ .Path }} '
    interactive: true
    style: powerline
    powerline_symbol: 
    foreground: p:foreground
    background: p:pathBackground
  - type: git
    properties:
      cache_duration: none
      fetch_stash_count: true
      fetch_status: true
    template: ' {{ .HEAD }}{{ if .Working.Changed }}  {{ end }}{{ if gt .StashCount 0 }}  {{ end }} '
    style: powerline
    powerline_symbol: 
    foreground: p:foreground
    background: p:gitBackground
    background_templates:
    - '{{ if or (.Working.Changed) (.Staging.Changed) }}#FFC600{{ end }}'
    - '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#FFCC80{{ end }}'
    - '{{ if gt .Ahead 0 }}#B388FF{{ end }}'
    - '{{ if gt .Behind 0 }}#B388FF{{ end }}'
  - type: executiontime
    properties:
      cache_duration: none
      style: roundrock
      threshold: 1
    templates:
    - '{{ if ne .Code 0 }}<p:errorForegroundDimmed>󱎫</> {{ .FormattedMs }}{{ end }}'
    - <p:shellForegroundDimmed>󱎫</> {{ .FormattedMs }}
    templates_logic: first_match
    style: powerline
    powerline_symbol: 
    foreground: p:foreground
    background_templates:
    - '{{ if ne .Code 0 }}p:errorBackground{{ end }}'
    - p:shellBackground
  - type: status
    properties:
      cache_duration: none
    templates:
    - '{{ if eq .Code 0 }}<p:shellForegroundDimmed></>{{ end }} '
    - '<p:errorForegroundDimmed>󱚡</> {{ .String }} '
    templates_logic: first_match
    style: powerline
    powerline_symbol: 
    foreground: p:foreground
    background_templates:
    - '{{ if eq .Code 0 }}p:shellBackground{{ end }}'
    - p:errorBackground
  - type: command
    properties:
      cache_duration: none
      command: Start-Process 'mpv' -ArgumentList '--no-terminal --no-config --no-video "C:/Users/jaid/Downloads/brave/yoshi-tongue.mp3"' -WindowStyle Hidden
      interpret: false
      shell: pwsh
    style: plain
- type: prompt
  alignment: left
  newline: true
  segments:
  - type: root
    properties:
      cache_duration: none
    template: '󰌋 '
    style: diamond
    trailing_diamond: 
    foreground: p:foreground
    background: p:rootBackground
  - type: text
    template: '{{ if not .Root }}_{{ end }}'
    style: diamond
    trailing_diamond: 
    foreground: p:foreground
    background: p:shellBackground
    cache:
      strategy: session
      duration: 24h
